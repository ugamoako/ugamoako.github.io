
<!DOCTYPE html>
<html>
    <head>
        <title>Pythia</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.js"></script>
        <script src="fisheye.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </script><script src="rawlist.js"></script>
    </head>
        <body>
            <div class="header">Pythia Data Visualization</div>
            <div class="col-lg-2 col-md-2 col-sm-3">
                <div class="sideview">
                    <input id="filterInp" type="text" placeholder="search">
                    <ul id="words">
                    </ul>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-9">
                <div id="network"></div>
                <!--button.btn.btn-info.btn-lg(type="button" data-toggle="modal" data-target="#myModal") Open Modal-->
                <div id="myModal" role="dialog" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" data-dismiss="modal" class="close">&times;</button>
                                <h4 id="title" class="modal-title"></h4>
                            </div>
                            <div class="modal-body">
                                <div id="phrases"></div>
                                <div class="col-lg-6 col-md-6"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="ui-to-top" data-toggle="modal" data-target="#presentation" class="ui-to-top">P</div>
                <a id="ui-to-top1" data-toggle="modal" data-target="#report" class="ui-to-top">R</a>
                <a id="ui-to-top2" data-toggle="modal" data-target="#summary" class="ui-to-top">T</a>
                <div id="presentation" role="dialog" class="modal fade">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" data-dismiss="modal" class="close">&times;</button>
                                <h4 id="pretitle" class="modal-title">Presentation</h4>
                            </div>
                            <div id="pretext" class="modal-body"></div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="report" role="dialog" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" data-dismiss="modal" class="close">&times;</button>
                            <h4 id="reptitle" class="modal-title">Report</h4>
                        </div>
                        <div id="reptext" class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="summary" role="dialog" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" data-dismiss="modal" class="close">&times;</button>
                            <h4 id="sumtitle" class="modal-title">Summary</h4>
                        </div>
                        <div id="sumtext" class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                <script src="semanticForce.js"></script>   
              
        </body>
</html>
